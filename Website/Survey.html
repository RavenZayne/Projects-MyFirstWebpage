<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Raven" />
    <meta
      name="description"
      content="This page contains all the things I am learning how to create as I learn HTML."
    />
    <title>My First Web Page</title>
    <link rel="icon" href="./Assets/Images/html6.png" type="image/x-icon" />
    <link rel="stylesheet" href="./Assets/Css/main.css" type="text/css" />
  </head>
  <body>
    <form action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>Personal Info</legend>
        <p>
          <label for="firstName">First Name:</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="Jane"
            autocomplete="on"
            required=""
            autofocus=""
          />
        </p>
        <p>
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Doe"
            autocomplete="on"
            required=""
          />
        </p>
        <p>
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="your secret"
            required=""
          />
        </p>
        <p>
          <label for="phone">Phone:</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="5555555555"
            pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
            required=""
          />
        </p>

        <p>
          <label for="Survey">Satisfactory rate:</label>
          <select name="Surver" id="Survey" multiple="" size="5">
            <optgroup label="---------------------------">
              <option value="Amazing">Amazing</option>
              <option value="Great">Great</option>
            </optgroup>
            <optgroup label="---------------------------">
              <option value="Good" selected="">good</option>
              <option value="Satisfactory">Satisfactory</option>
              <option value="Bad">Bad</option>
            </optgroup>
          </select>
        </p>
      </fieldset>
      <br />
      <fieldset>
        <legend>Was the website accessible?</legend>
        <p>
          <input type="radio" name="rate" id="rate" value="rate" />
          <label for="AA">Above average</label>
        </p>
        <p>
          <input type="radio" name="rate" id="Average" value="Average" />
          <label for="Average">Average</label>
        </p>
        <p>
          <input type="radio" name="rate" id="BA" value="BA" />
          <label for="BA">Below Average</label>
        </p>
      </fieldset>
      <br />
      <br />
      <fieldset>
        <legend>Send Me A Note</legend>
        <label for="message">Your Message:</label>
        <br />
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Type your message here"
        ></textarea>
      </fieldset>
      <br />
      <button type="submit">Submit</button>
      <button
        type="submit"
        formaction="https://httpbin.org/post"
        formmethod="post"
      >
        Post
      </button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
